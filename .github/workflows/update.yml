name: Auto Update Subscriptions

on:
  schedule:
    - cron: '0 16 * * *'  # 每天 00:00（北京时间）
    - cron: '0 22 * * *'  # 每天 06:00（北京时间）
    - cron: '0 4 * * *'   # 每天 12:00（北京时间）
    - cron: '0 10 * * *'  # 每天 18:00（北京时间）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_B64: ${{ secrets.SESSION_B64 }}
      run: python main.py

    - name: Check if 'sub' file exists and commit changes
      run: |
        if [ -f "sub" ]; then
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sub
          git commit -m "Auto update subscription file" || echo "No changes"
          git push
        else
          echo "No 'sub' file to commit."
        fi
