name: Auto Update Subscriptions

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次
  workflow_dispatch:  # 也支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
        SESSION_B64: ${{ secrets.SESSION_B64 }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # 如果使用 bot 登录
      run: python main.py

    - name: Commit & Push updates
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add clash_subscribe.yaml subscribe_base64.txt unique_nodes.txt
        git commit -m "Auto update subscription files" || echo "No changes"
        git push
